plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
ext{
    lombokVersion = "1.18.30"
}

dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

        // Guava: Google Core Libraries for Java
        implementation 'com.google.guava:guava:32.1.1-jre'

        // Spring Boot Starters
        implementation 'org.springframework.boot:spring-boot-starter-web:3.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-actuator:3.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-security:3.4.4'

        // Spring Cloud Starter Bootstrap
        implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.1.1'

        // ModelMapper for object mapping
        implementation 'org.modelmapper:modelmapper:3.2.0'

        // MySQL Connector/J
        implementation 'com.mysql:mysql-connector-j:8.1.0'

        // Lombok for reducing boilerplate code
        implementation 'org.projectlombok:lombok:1.18.30'
        compileOnly 'org.projectlombok:lombok:1.18.30'
        annotationProcessor 'org.projectlombok:lombok:1.18.30'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
        testImplementation 'org.projectlombok:lombok:1.18.30'

        // JSON Web Token (JWT) library
        implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
        implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'
        implementation 'io.jsonwebtoken:jjwt-jackson:0.12.5'

        // Spring Boot Starter
        implementation 'org.springframework.boot:spring-boot-starter:3.4.4'
    }


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
